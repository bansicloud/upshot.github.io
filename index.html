<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Calculate your grades after an assignment.">

		<title>Upshot</title>

		<link href="https://fonts.googleapis.com/css?family=Noto+Sans:700,700i|Inconsolata" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="./css/styles.css"/>
		<link rel="icon" href="./favicon.ico" type="image/x-icon"/>

		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-70792533-15"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-70792533-15');
		</script>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<img id="logo" src="./img/logo.png" alt="Upshot Logo"/>
				<h1>upshot</h1>
				<p>calculate your grade after an assignment</p>
				<p>made by <a href="https://twitter.com/kbrshah">Kabir</a> and <a href="https://twitter.com/oleby0406">Oleg</a></p>
			</div>

			<div id="assignment" class="category">
				<h2>ASSIGNMENT</h2>
				<input id="assignment-category" type="number" placeholder="category"/>
				<input id="assignment-points" type="number" placeholder="projected points"/>
				<input id="assignment-total" type="number" placeholder="total possible points"/>
			</div>

			<div id="categories"></div>

			<div class="submit">
				<button id="add">ADD CATEGORY</button>
				<button id="calculate">CALCULATE</button>
			</div>

			<h1 id="result"></h1>
		</div>
		<script src="./js/scripts.js"></script>
	</body>
</html>
